apiVersion: v1
kind: Service
metadata:
  name: fleet-mind-ui
  namespace: fleet-mind-global
  labels:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: ui
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: ui
  ports:
  - name: http
    port: 8090
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  type: ClusterIP
