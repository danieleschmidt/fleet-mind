apiVersion: v1
kind: Service
metadata:
  name: fleet-mind-research
  namespace: fleet-mind-global
  labels:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: research
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: research
  ports:
  - name: http
    port: 8084
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9084
    targetPort: metrics
    protocol: TCP
  type: ClusterIP
