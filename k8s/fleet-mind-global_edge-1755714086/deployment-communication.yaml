apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-mind-communication
  namespace: fleet-mind-global
  labels:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: communication
    app.kubernetes.io/version: latest
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: fleet-mind
      app.kubernetes.io/component: communication
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fleet-mind
        app.kubernetes.io/component: communication
        app.kubernetes.io/version: latest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: communication
        image: fleet-mind-registry/fleet-mind-communication:latest
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 9081
          name: metrics
        env:
        - name: PORT
          value: "8081"
        - name: METRICS_PORT
          value: "9081"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DEPLOYMENT_ID
          value: fleet-mind-global_edge-1755714086
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
          limits:
            memory: 4Gi
            cpu: 2000m
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
