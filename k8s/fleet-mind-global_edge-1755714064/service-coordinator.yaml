apiVersion: v1
kind: Service
metadata:
  name: fleet-mind-coordinator
  namespace: fleet-mind-global
  labels:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: coordinator
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: coordinator
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9080
    targetPort: metrics
    protocol: TCP
  type: ClusterIP
