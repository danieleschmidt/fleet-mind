apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-mind-security
  namespace: fleet-mind-prod
  labels:
    app.kubernetes.io/name: fleet-mind
    app.kubernetes.io/component: security
    app.kubernetes.io/version: latest
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: fleet-mind
      app.kubernetes.io/component: security
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fleet-mind
        app.kubernetes.io/component: security
        app.kubernetes.io/version: latest
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: security
        image: fleet-mind-registry/fleet-mind-security:latest
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 9083
          name: metrics
        env:
        - name: PORT
          value: "8083"
        - name: METRICS_PORT
          value: "9083"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DEPLOYMENT_ID
          value: fleet-mind-production-1755714059
        resources:
          requests:
            memory: 2Gi
            cpu: 1000m
          limits:
            memory: 4Gi
            cpu: 2000m
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
