apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-mind-redis
  namespace: fleet-mind
  labels:
    app: fleet-mind-redis
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-mind-redis
  template:
    metadata:
      labels:
        app: fleet-mind-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "1gb"
        - --maxmemory-policy
        - "allkeys-lru"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: fleet-mind-redis-data

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-mind-redis
  namespace: fleet-mind
  labels:
    app: fleet-mind-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: fleet-mind-redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fleet-mind-redis-data
  namespace: fleet-mind
  labels:
    app: fleet-mind-redis
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd